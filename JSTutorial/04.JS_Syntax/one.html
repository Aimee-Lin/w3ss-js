<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>1，javascript 代码，要记得加分号；
    2，Numbers 常量可以带小数点；若末位是0不显示末位；
    3，Strings 字符串可以用单引号或双引号来包裹；
    4，变量必须由字母，下划线，或 $ 符号开头，不能用数字开头。</p>
<script>
//    这里面的c就是变量，用 = 号把值赋值给c.
    var a,b,c;
  a=5;
  b=7;
  c=a+b;
  document.write(c);
    window.alert(c);
  console.log(c);
</script>

</body>
</html>
