<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>javascript语句是按顺序执行的</p>
<p>在每个可执行语句的结尾添加分号 ;</p>
<p>用分号分开的时候，可以多个语句在同一行</p>
<p>代码中的 * / = + 等可以用空格放在两边，增加可读性</p>
<p id="demo"></p>
<script>
    var a, b, c;
    a = 1;
    b = 3;
    c = a + b;
    document.write(c);
</script>
</body>
</html>
