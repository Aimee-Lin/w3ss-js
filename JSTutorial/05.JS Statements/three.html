<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Statements</title>
</head>
<body>
<p>如果一行代码太长，可以打破代码行，的最佳位置是在运算符或逗号之后。</p>
<p>JavaScript代码块是在{ }之间写的</p>
<p>关键词是保留字。保留字不能用作变量名。</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    function three() {
        document.getElementById("demo").innerHTML = "demo";
        document.getElementById("demo1").innerHTML = "demo1";
    }
    three();
</script>
</body>
</html>
