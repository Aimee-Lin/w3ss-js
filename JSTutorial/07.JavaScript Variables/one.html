<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Variables</title>
</head>
<body>
<p>标识符可以包含字母、数字、下划线和美元符号</p>
<p>由字母开头</p>
<p>区分大小写</p>
<p>保留字不能作为名称</p>
<p id="demo"></p>
<script>
    var x = 3;
    var y = 4;
    var z = x + y;
    document.getElementById("demo").innerHTML = z;
</script>
</body>
</html>
