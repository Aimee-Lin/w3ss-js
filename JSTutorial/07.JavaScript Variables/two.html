<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
    //    var 声明一个变量 a ，再把值赋值给a
    var a = 65.5;
    var name = "Aimee-Lin";
    var text = "hello world";
    //没有赋值输出undefined
    var haha;
    document.getElementById("demo1").innerHTML = a;
    document.getElementById("demo2").innerHTML = name;
    document.getElementById("demo3").innerHTML = text;
    document.getElementById("demo4").innerHTML = haha;
</script>
</body>
</html>
