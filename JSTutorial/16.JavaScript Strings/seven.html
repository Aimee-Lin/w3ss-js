<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> JavaScript objects cannot be compared</title>
</head>
<body>
<p>JavaScript objects cannot be compared</p>
<script>
    /**
     * javascript 对象之间是无法比较的
     * @type {String}
     */
    var x = new String("haha");
    var y = new String("haha");
    console.log(x == y);
    console.log(x === y);
</script>
</body>
</html>
