<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<script>
    /**
     * 反斜杠转义字符可以将字符串中的字符转化成原来的样子：
     * @type {string}
     */
    var x = 'this\'s a apple';
    var y = "my name is \"lisa\"";
    document.getElementById("demo").innerHTML = x + "<br>" + y

</script>
</body>
</html>
