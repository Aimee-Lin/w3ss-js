<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strings Can be Objects</title>
</head>
<body>
<script>
    /**
     * 字符串也可以被定义为关键词的新对象
     * @type {string}
     */
    var x = "Aimee";
    var y = new String("Aimee");
    console.log(typeof x + " and " + typeof y)
</script>
</body>
</html>
