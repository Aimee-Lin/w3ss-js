<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Numbers</title>
</head>
<body>
<p id="demo"></p>
<script>
    var x = 88;
    var y = 88.000;
    var z = 88e6;
    var a = 88e-5;
    document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z + "<br>" + a;
    //可以用e符号来表示位数
</script>
</body>
</html>
