<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data types</title>
</head>
<body>
<script>
    var x = 12 + "apple";
    var y = 12 + 15 + "apple";
    var z = "apple" + 12;
    var a = "apple" + 12 + 15;
    console.log(x);
    console.log(y);
    console.log(z);
    console.log(a);
</script>
</body>
</html>
