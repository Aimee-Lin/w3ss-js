<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The typeof Operator</title>
</head>
<body>
<script>
    console.log(typeof 0);
    console.log(typeof 2.99);
    console.log(typeof (3+7));
    console.log(typeof "what");
    console.log(typeof "");
    console.log(typeof " ");
    console.log(typeof true);
    console.log(typeof false);


</script>
</body>
</html>
