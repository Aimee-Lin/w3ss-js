<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Objects</title>
</head>
<body>
<script>
    //    属性值lisa要加双引号
    var a = {
        name: "lisa",
        age: 16
    };
    document.write(a.name + " " + "is" + " " + a.age + " " + "years old")
</script>
</body>
</html>
