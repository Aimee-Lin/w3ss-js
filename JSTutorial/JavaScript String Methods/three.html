<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript String Methods</title>
</head>
<body>
<p id="demo"></p>
<script>
    var aa = "yghhjkppppjgjhfhgfpppp";
    var ss = aa.indexOf("ppp", 10);
    document.getElementById("demo").innerHTML = ss;
</script>
</body>
</html>
