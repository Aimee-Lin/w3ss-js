<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The slice() Method</title>
</head>
<body>
<p id="demo"></p>
<script>
    /**
     * 从index=7的位置截取到index=13的位置；
     * @type {string}
     */
    var str = "jgjhgk apple hgfvhvbghmh";
    var res = str.slice(7, 12);
    document.getElementById("demo").innerHTML = res;
</script>
</body>
</html>
