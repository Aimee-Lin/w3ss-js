<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching for a String in a String</title>
</head>
<body>
<p id="demo"></p>
<script>
    var str = "jkdjkd esrhsjh nsdhkfjh 'hello' fsfsfsdfg";
    var pp = str.search('hello');
    document.getElementById("demo").innerHTML = pp;
</script>
</body>
</html>
