<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Operators</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<script>
    var x = 6;
    var y = 3;
    var c = 8;
    var z = x + y;
    var a = x * y;
    var b = x / y;
    var e = c % y;
    var d = x++;
    var f = x--;
    document.getElementById("demo").innerHTML = z;
    document.getElementById("demo1").innerHTML = a;
    document.getElementById("demo2").innerHTML = b;
    document.getElementById("demo3").innerHTML = e;
    document.getElementById("demo4").innerHTML = d;
    document.getElementById("demo5").innerHTML = f;
</script>
</body>
</html>
