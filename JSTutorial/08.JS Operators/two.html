<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    var x = 3;
    var a = "hello";
    var b = "world";
    x += 5;
    y = x + a;
    document.getElementById("demo").innerHTML = x;
    document.getElementById("demo1").innerHTML = a + " " + b;
    document.getElementById("demo2").innerHTML = y;
</script>
</body>
</html>
