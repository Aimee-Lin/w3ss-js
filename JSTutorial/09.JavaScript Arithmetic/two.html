<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators and Operands</title>
</head>
<body>
<p>x=5,y=2</p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<script>
    var x = 5;
    var y = 2;
    var z = x - y;
    var a = x * y;
    var b = x / y;
    var c = x % y;
    var e = x++;
    var f = x--;
    document.getElementById("demo1").innerHTML = "x - y = " + z;
    document.getElementById("demo2").innerHTML = "x * y = " + a;
    document.getElementById("demo3").innerHTML = "x / y = " + b;
    document.getElementById("demo4").innerHTML = "x % y = " + c;
    document.getElementById("demo5").innerHTML = "x++ = " + e;
    document.getElementById("demo6").innerHTML = "x-- = " + f;


</script>

</body>
</html>
