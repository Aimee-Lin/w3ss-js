<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--document.write  可以把内容显示在页面上-->
<!--document.write 如果在html其他内容后面出现，这个方法会把页面上的其他内容删除，所以一般在测试中使用。-->
<p>this is content</p>
<p>this is content</p>
<h1>this is content</h1>
<button onclick="document.write('northing')">change</button>
<script>
    document.write("today")
</script>
</body>
</html>
