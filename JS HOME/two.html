<h1>change apple color</h1>
<button onclick="document.getElementById('img').src='redapple.jpg'">red
</button>
<button onclick="document.getElementById('img').src='greenapple.jpg'">green
</button>
<img id="img" src="redapple.jpg" alt="">
</body>
